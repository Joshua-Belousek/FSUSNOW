<!DOCTYPE html>
<html>
<head>
    <title>Upcoming Trips</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upcoming Trips</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Location</th>
                <th></th>
            </tr>
            {% for trip in trips %}
            <tr>
                <td>{{ trip.name }}</td>
                <td>{{ trip.start_date.strftime('%Y-%m-%d') }}</td>
                <td>{{ trip.end_date.strftime('%Y-%m-%d') }}</td>
                <td>{{ trip.location }}</td>
                <td><a href="{{ url_for('trip_details', trip_id=trip.id) }}">View More</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
