<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        h1 {
            text-align: center;
        }
        a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            text-decoration: none;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <a href="trips">View Upcoming Trips</a>
        <a href="rentals">Update rental information</a>
        <a href="adv">Get the most number of day riding for the best price</a>
    </div>
</body>
</html>
